<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let componentItem of this.component['data'];index as i">
    <ng-template carouselSlide [id]="this.component.order + i.toString()">
      <app-component-item [componentType]="this.component['asset-type']" [componentData]="componentItem">
      </app-component-item>
      <!-- <img [src]="'https://cdnb.artstation.com/p/assets/images/images/051/181/161/large/brendon-isaiah-bengtson-spiderman-iconic-hightogame-thumbnail.jpg?1656635653'" [alt]="" [title]="'Hello world'"> -->
    </ng-template>
  </ng-container>

</owl-carousel-o>
