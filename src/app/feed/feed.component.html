<div class="row mx-0">
    <ng-container *ngFor="let component of this.feedData">
        <ng-container *ngIf="component['width'] == 'full'">
            <div class="col-md-12 px-0" style="border: 1px solid black;">
                <app-component-container [component]="component"></app-component-container>
            </div>
        </ng-container>
        <ng-container *ngIf="component['width'] == 'half'">
            <div class="col-md-6 px-0" style="border: 1px solid black;">
                <app-component-container [component]="component"></app-component-container>
            </div>
        </ng-container>
    </ng-container>
</div>
